<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lokasi Store | Space Store ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-bg: #050505;
            --primary-neon: #7c3aed;
            --secondary-neon: #06b6d4;
<            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--space-bg); color: var(--text-main); overflow-x: hidden; line-height: 1.6; width: 100%; }

        /* Background Stars */
        .stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050505 100%);
        }
        .glow {
            position: absolute; width: 60vw; height: 60vw; background: var(--primary-neon);
            filter: blur(150px); border-radius: 50%; opacity: 0.1; animation: drift 25s infinite alternate;
        }
        @keyframes drift { from { transform: translate(-20%, -20%); } to { transform: translate(30%, 30%); } }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; height: 75px; position: sticky; top: 0; z-index: 2000;
            background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(25px); border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; text-decoration: none; color: #fff; }
        .logo span { color: var(--secondary-neon); }

        /* Container Lokasi */
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 6% 80px; }
        .location-card {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 24px; backdrop-filter: blur(10px); animation: fadeInUp 0.6s ease-out;
        }
        .map-frame {
            width: 100%; height: 400px; border-radius: 18px; border: none; margin-bottom: 25px;
            background: #111; /* Loading state bg */
        }
        .info-section { text-align: left; }
        .p-tag { font-size: 0.7rem; font-weight: 800; color: var(--secondary-neon); text-transform: uppercase; margin-bottom: 10px; display: block; }
        .p-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 15px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .p-desc { color: var(--text-dim); margin-bottom: 20px; font-size: 0.95rem; }

        .btn-maps {
            display: inline-block; width: 100%; padding: 16px; background: #fff; color: #000;
            text-align: center; border-radius: 14px; text-decoration: none; font-weight: 800; transition: 0.3s;
        }
        .btn-maps:hover { background: var(--secondary-neon); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(6, 182, 212, 0.2); }

        footer { padding: 40px 6%; text-align: center; border-top: 1px solid var(--glass-border); color: var(--text-dim); font-size: 0.8rem; margin-top: 50px; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (min-width: 1024px) {
            .container { padding: 60px 10% 100px; }
            .location-card { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: center; }
            .map-frame { margin-bottom: 0; height: 450px; }
        }
    </style>
</head>
<body>

<div class="stars-container">
    <div class="glow" style="top: -10%; left: -10%;"></div>
    <div class="glow" style="bottom: -10%; right: -10%; background: var(--secondary-neon);"></div>
</div>

<nav>
    <a href="/id" class="logo">SPACE <span>STORE ID</span></a>
</nav>

<div class="container">
    <div class="location-card">
        <div id="mapContainer">
            <iframe id="googleMap" class="map-frame" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="info-section">
            <span class="p-tag">Store Location</span>
            <h1 class="p-title">Kunjungi Markas Kami</h1>
            <p class="p-desc">
                Punya kendala dengan perangkatmu? Tim Space Store siap membantu langsung di lokasi. Kami melayani Oprek Android (Root), Top Up E-Wallet, dan konsultasi lainnya.
            </p>
            
            <div style="margin-bottom: 25px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 12px; border-left: 3px solid var(--secondary-neon);">
                <p style="font-size: 0.85rem; color: #fff; font-weight: 600;">Alamat:</p>
                <p id="addressText" style="font-size: 0.85rem; color: var(--text-dim);"></p>
            </div>

            <a id="btnDirections" href="#" target="_blank" class="btn-buy" style="background: #fff; color: #000; text-align: center; display: block; padding: 14px; border-radius: 14px; text-decoration: none; font-weight: 800;">
                Buka di Google Maps
            </a>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 Space Store ID • Serui, Papua</p>
</footer>

JavaScript
<script>
    // --- KONFIGURASI LOKASI SPACE STORE ID ---
    const myLocation = {
        name: "Space Store ID",
        latitude: "-1.877810", 
        longitude: "136.239847",
        address: "Serui, Kepulauan Yapen, Papua (Sesuai titik koordinat)."
    };

    function loadMap() {
        const iframe = document.getElementById('googleMap');
        const btn = document.getElementById('btnDirections');
        const addressText = document.getElementById('addressText');

        // URL Embed untuk tampilan peta di web
        const embedUrl = `https://maps.google.com/maps?q=${myLocation.latitude},${myLocation.longitude}&hl=id&z=17&output=embed`;
        
        // URL Direct untuk tombol (buka aplikasi Google Maps)
        const directUrl = `https://www.google.com/maps/dir/?api=1&destination=${myLocation.latitude},${myLocation.longitude}`;

        iframe.src = embedUrl;
        btn.href = directUrl;
        addressText.innerText = myLocation.address;
    }

    window.onload = loadMap;
</script>

</body>
</html>
